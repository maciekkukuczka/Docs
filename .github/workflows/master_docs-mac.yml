# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - docs-mac

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      # DOWNGRADE
      - name: Restore dependencies again
        run: dotnet restore
        
      - name: List installed packages
        id: list-packages
        run: dotnet list solution package

      - name: Conditionally remove and update NuGet packages
        run: |
          has_version_9=false
          
          if dotnet list package | grep -q "Microsoft.AspNetCore.Components.Authorization.*9\."; then
            has_version_9=true
          fi
          if dotnet list package | grep -q "Microsoft.AspNetCore.Diagnostics.EntityFrameworkCore.*9\."; then
            has_version_9=true
          fi
          if dotnet list package | grep -q "Microsoft.AspNetCore.Identity.EntityFrameworkCore.*9\."; then
            has_version_9=true
          fi
          if dotnet list package | grep -q "Microsoft.EntityFrameworkCore.Design.*9\."; then
            has_version_9=true
          fi
          if dotnet list package | grep -q "Microsoft.EntityFrameworkCore.Tools.*9\."; then
            has_version_9=true
          fi
          if dotnet list package | grep -q "Microsoft.EntityFrameworkCore.SqlServer.*9\."; then
            has_version_9=true
          fi
          
          dotnet remove package Microsoft.EntityFrameworkCore.Sqlite
          
          
          if [ "$has_version_9" = true ]; then
            dotnet remove package Microsoft.AspNetCore.Components.Authorization
            dotnet remove package Microsoft.AspNetCore.Diagnostics.EntityFrameworkCore
            dotnet remove package Microsoft.AspNetCore.Identity.EntityFrameworkCore
            dotnet remove package Microsoft.EntityFrameworkCore.Design
            dotnet remove package Microsoft.EntityFrameworkCore.Tools
            dotnet remove package Microsoft.EntityFrameworkCore.SqlServer

            dotnet add package Microsoft.AspNetCore.Components.Authorization--version 8.0.x
            dotnet add package Microsoft.AspNetCore.Diagnostics.EntityFrameworkCore --version 8.0.x
            dotnet add package Microsoft.AspNetCore.Identity.EntityFrameworkCore --version 8.0.x
            dotnet add package Microsoft.EntityFrameworkCore.Design --version 8.0.x
            dotnet add package Microsoft.EntityFrameworkCore.Tools --version 8.0.x
            dotnet add package Microsoft.EntityFrameworkCore.SqlServer --version 8.0.x
          fi
          

      - name: Restore dependencies again
        run: dotnet restore

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'docs-mac'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_C725955FE1C6444D874C19A5265B420D }}